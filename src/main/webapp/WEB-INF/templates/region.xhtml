<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">


<ui:composition template="/WEB-INF/templates/common.xhtml">
	<ui:define name="usuario">
		<h:outputText value=" | " />
		<h:outputLabel value="Vínculo: " />
		<b><h:outputText value="Região" /></b>
	</ui:define>
	<ui:define name="menu">
		<h:form>
			<p:menubar>
				<p:menuitem icon="ui-icon-home" value="Home" url="/pages/region/" />
				
				<p:menuitem icon="ui-icon-search" value="Avaliar" url="/pages/region/evaluate/" />
				
				<p:menuitem icon="ui-icon-arrowreturnthick-1-n" value="Estornos" url="/pages/region/reverse/" />
				
				<p:menuitem icon="ui-icon-comment" value="Feedback" url="/pages/region/feedback/" />
				
				<p:menuitem icon="ui-icon-document" value="Relatório" url="/pages/region/report/" />
				
				<p:menuitem value="Acompanhamento" url="/pages/region/search/" icon="ui-icon-search"/>
				
				<sec:authorize access="hasRole('REGIAO')">
					<p:menuitem icon="ui-icon-person" value="Usuários" url="/pages/region/user/" />
				</sec:authorize>
								
				<p:menuitem icon="ui-icon-transferthick-e-w" value="Mudar Vínculo" url="/pages/index.jsf"
					rendered="#{fn:length(userSession.permissions) gt 1}" />
					
				<p:menuitem icon="ui-icon-pencil" value="Alterar Senha" onclick="dlgSenha.show()" />

				<f:facet name="options">
					<p:commandButton action="#{authController.logout}" value="Logout" icon="ui-icon-extlink" />
				</f:facet>

			</p:menubar>
		</h:form>
	</ui:define>
</ui:composition>
</html>
