<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">


<ui:composition template="/WEB-INF/templates/common.xhtml">
	<ui:define name="usuario">
		<h:outputText value=" | " />
		<h:outputLabel value="Vínculo: " />
		<b><h:outputText value="Direção" /></b>
	</ui:define>
	
	<ui:define name="menu">
		<h:form>
		
			<p:menubar>
				<p:menuitem icon="ui-icon-home" value="Home" url="/pages/manager/" />
				
				<p:menuitem value="RIP's" url="/pages/manager/search/" icon="ui-icon-clipboard" />

				<p:menuitem value="Serviço" url="/pages/manager/service/" icon="ui-icon-wrench" />
				
				<p:submenu label="Postes" icon="ui-icon-lightbulb">
					<p:menuitem value="Cadastro" url="/pages/manager/lightpole/" icon="ui-icon-plusthick" />
					<p:menuitem value="Concatenar" url="/pages/manager/concat/" icon="ui-icon-link"/>
				</p:submenu>

				<p:submenu label="Relatórios" icon="ui-icon-document">
					<p:menuitem value="Estatístico" url="/pages/manager/report/statistics.jsf" icon="ui-icon-calculator"/>
					<p:menuitem value="Custos" url="/pages/manager/report/cost.jsf" icon="ui-icon-suitcase"/>
				</p:submenu>
				
				<p:menuitem value="Usuários" url="/pages/manager/user/"	icon="ui-icon-person" />				
				
				<p:menuitem icon="ui-icon-transferthick-e-w" value="Mudar Vínculo" url="/pages/index.jsf"
					rendered="#{fn:length(userSession.permissions) gt 1}" />

				<p:menuitem icon="ui-icon-pencil" value="Alterar Senha"	onclick="dlgSenha.show()" />

				<f:facet name="options">
					<p:commandButton action="#{authController.logout}" value="Logout"
						icon="ui-icon-extlink" />
				</f:facet>
			</p:menubar>
		</h:form>
	</ui:define>
</ui:composition>
</html>
