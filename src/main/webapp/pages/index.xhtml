<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">


<ui:composition template="/WEB-INF/templates/common.xhtml">
	<ui:define name="content">
		<h:form>
			<center>
				<f:event listener="#{navigationController.userRoleRedirect()}" type="preRenderComponent" />
				<h:panelGrid cellspacing="10" columns="3">
					<sec:authorize access="hasAnyRole('CALLCENTER','ATENDENTE')">
						<h:outputLink value="/lynx/pages/callcenter/">
							<h:graphicImage value="/resources/img/01.png" />
						</h:outputLink>
					</sec:authorize>
					<sec:authorize access="hasAnyRole('ZONA_NORTE','ZONA_SUL','ZONA_LESTE','ZONA_OESTE','DIRECAO','REGIAO')">
						<h:outputLink value="/lynx/pages/region/" >
							<h:graphicImage value="/resources/img/02.png" />
						</h:outputLink>
					</sec:authorize>
					<sec:authorize access="hasAnyRole('PRESTADORA','EXECUTOR')">
						<h:outputLink value="/lynx/pages/executor/" >
							<h:graphicImage value="/resources/img/03.png" />
						</h:outputLink>
					</sec:authorize>
					<sec:authorize access="hasRole('DIRECAO')">
						<h:outputLink value="/lynx/pages/manager/" >
							<h:graphicImage value="/resources/img/04.png" />
						</h:outputLink>
					</sec:authorize>
						<h:outputLink value="http://177.71.245.185:8080/eposte/" target="_blank">
							<h:graphicImage value="/resources/img/05.png" />
						</h:outputLink>
				</h:panelGrid>
			</center>
		</h:form>
	</ui:define>
</ui:composition>
</html>
