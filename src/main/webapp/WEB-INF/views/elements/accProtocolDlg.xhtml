<!DOCTYPE html>
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:m="http://code.google.com/p/gmaps4jsf/"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:dialog 
		header="Acompanhar Protocolo" 
		widgetVar="accProtocol"
		modal="true"
		resizable="false"
		draggable="false">
		<h:form id="protocolForm">
			<p:panelGrid style="text-align: left;">
				<p:row>
					<p:column>
						<p:outputLabel for="protocolo" value="Protocolo:" />
					</p:column>
					<p:column>
						<p:inputMask mask="99/99-9999" id="protocolo"
							value="#{controller.protocolo}" size="12" required="true"
							requiredMessage="Insira o nÃºmero do protocolo.">
						</p:inputMask>
					</p:column>
					<p:column>
						<p:commandButton id="loadRip" value="Carregar RIP" process=":protocolForm"
							action="#{controller.find}" update="#{(findRipUpdate ne null)? findRipUpdate : ':formWrapper'}" oncomplete="accProtocol.hide();" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>
